    <body ng-controller="loginController">
        <!-- Login Background -->
        <div id="login-background">
            <!-- For best results use an image with a resolution of 2560x400 pixels (prefer a blurred image for smaller file size) -->
            <img src="../static/img/placeholders/headers/login_header.jpg" alt="Login Background" class="animation-pulseSlow">
        </div>
        <!-- END Login Background -->

        <!-- Login Container -->
        <div id="login-container" class="animation-fadeIn">
            <!-- Login Title -->
            <div class="login-title text-center">
                <h1><strong><img src="../static/img/logo-login.png" alt="Login" class="animation-pulseSlow"></strong><br><small>Sistema de Gerenciamento de Solicitação de Impressão</small></h1>
            </div>
            <!-- END Login Title -->

            <!-- Login Block -->
            <div class="block push-bit">
                <!-- Login Form -->
                <form class="form-horizontal form-bordered form-control-borderless" ng-submit="autenticar()">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                <input required type="text" id="login-usuario" name="login-usuario" class="form-control input-lg" placeholder="usuario" ng-model="usuario.nome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                <input required type="password" id="login-password" name="login-password" class="form-control input-lg" placeholder="Senha" ng-model="usuario.senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <!-- <div class="col-xs-4">
                            <label class="switch switch-primary" data-toggle="tooltip" title="Remember Me?">
                                <input type="checkbox" id="login-remember-me" name="login-remember-me" checked>
                                <span></span>
                            </label>
                        </div> -->
                        <div class="col-xs-8 text-right">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Ir para o painel</button>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="col-xs-12 text-center">
                            <a href="javascript:void(0)" id="link-reminder-login"><small>Forgot password?</small></a> -
                            <a href="javascript:void(0)" id="link-register-login"><small>Create a new account</small></a>
                        </div>
                    </div> -->
                </form>
                <!-- END Login Form -->

            </div>
            <!-- END Login Block -->

            <!-- Footer -->
            <footer class="text-muted text-center">
                <small>Solicite, receba, gerencie e avalie impressões</small>
            </footer>
            <!-- END Footer -->
        </div>
        <!-- END Login Container -->


        <!-- Include Jquery library from Google's CDN but if something goes wrong get Jquery from local file (Remove 'http:' if you have SSL) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
