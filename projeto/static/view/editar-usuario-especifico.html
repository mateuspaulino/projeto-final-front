<div id="page-content">
    <!-- Forms General Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-notes_2"></i>Editar usuário<br><small>Em caso de dúvidas, contate o coordenador</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Usuário</li>
        <li><a href="">Editar</a></li>
    </ul>
    <!-- END Forms General Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">Sem bordas</a>
                    </div>
                    <h2><strong>Informações</strong> Básicas</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form class="form-horizontal form-bordered" ng-submit="alterar()">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="nome">Nome</label>
                        <div class="col-md-9">
                            <input type="text" required id="nome" name="nome" class="form-control" placeholder="Emanoel" ng-model="usuario.nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Email</label>
                        <div class="col-md-9">
                            <input type="email" required id="email" name="email" class="form-control" placeholder="emanoel@gmail.com" ng-model="usuario.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="login">Login</label>
                        <div class="col-md-9">
                            <input type="text" required id="login" name="login" class="form-control" placeholder="emanoelsantos" ng-model="usuario.login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="senha">Senha</label>
                        <div class="col-md-9">
                            <input type="password" required id="senha" name="senha" class="form-control" placeholder="Senha" ng-model="usuario.senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Ativo</label>
                        <div class="col-md-9">
                            <div class="radio">
                                <label for="ativo1">
                                    <input type="radio" required id="ativo1" name="ativo" ng-model="usuario.ativo" value="true" checked="checked"> Sim
                                </label>
                            </div>
                            <div class="radio">
                                <label for="ativo2">
                                    <input type="radio" required id="ativo2" name="ativo" ng-model="usuario.ativo" value="false"> Não
                                </label>
                            </div>
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="col-md-3 control-label" for="perfil">Perfil</label>
                        <div class="col-md-9">
                            <select id="perfil" required name="perfil" class="form-control" size="1" ng-model="tipoSelecionado">
                                    <option value="">---Selecione---</option>    
                                    <!-- ng-selected="opt.id == usuario.perfil.id || selected" -->
                                    <option ng-repeat="opt in tipos" value="{{opt.id}}">{{opt.nome}}</option>
                            </select>
                        </div>
                    </div> 
                   
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Alterar</button>
                        </div>
                    </div>
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>

    </div>

</div>
